<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 1</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt("숫자를 입력하세요"));
      let num2 = parseInt(prompt("숫자를 입력하세요"));

      sumMulti(num1, num2);

      function sumMulti(num1, num2) {
        if (num1 === num2) {
          console.log(num1 * num2);
        } else {
          console.log(num1 + num2);
        }
      }
    </script>
  </body>
</html>
