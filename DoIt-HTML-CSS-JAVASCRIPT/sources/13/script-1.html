<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트</title>
    <style>
      body {
        text-align: center;
      }
      h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 id="heading">자바스크립트</h1>
    <p>위 텍스트를 클릭해보세요</p>

    <script>
      var heading = document.querySelector("#heading");
      heading.onclick = function () {
        heading.style.color = "red";
      };
    </script>
  </body>
</html>
