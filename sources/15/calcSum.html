<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1부터 n까지 더하기</title>
  </head>
  <body>
    <script>
      let userNum = parseInt(prompt("얼마까지 더할까요?"));
      if (userNum !== null) {
        calcSum(userNum);
      }

      function calcSum(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
          sum += i;
        }
        document.write("1 ~ " + n + "까지의 합은 " + sum + "입니다.");
      }
    </script>
  </body>
</html>
