<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <script>
      var userName = prompt("숫자를 입력하세요!");

      if (userName !== null) {
        userName % 3 === 0
          ? alert("3의 배수입니다.")
          : alert("3의 배수가 아닙니다.");
      } else {
        alert("취소하셨습니다!");
      }
    </script>
  </body>
</html>
