<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
      }

      .child {
        width: 100%;
        border: 5px crimson solid;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .child div {
        flex: 1;
        height: 100%;
      }

      .child div:first-child {
        background-color: yellow;
      }

      .child div:last-child {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child">
        <div>1</div>
        <div>2</div>
      </div>
      <div class="child">
        <div>3</div>
        <div>4</div>
      </div>
      <div class="child">
        <div>5</div>
        <div>6</div>
      </div>
    </div>
  </body>
</html>
