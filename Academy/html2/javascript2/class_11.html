<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 콜백 메서드
      function ask(question, yes, no) {
        if (confirm(question)) {
          yes();
        } else {
          no();
        }
      }

      function showOk() {
        alert('동의하셨습니다');
      }

      function showCancel() {
        alert('취소하셨습니다');
      }

      ask('동의하나요?', showOk, showCancel);
    </script>
  </body>
</html>
